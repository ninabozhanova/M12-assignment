<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M12 Assignment - The Music Player Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="js/player.js" defer></script>
</head>
<body>
    <h1>The Music Player</h1>

    <!-- ADD DROP DOWN MENU -->
    <div class="form-group col-md-4 my-2">
        <label for="album">Select album to play:</label>
        <select id="album" class="form-control">
        </select>
    </div>

    <!-- ADD PLAY BUTTON -->
    <button id="play" type="button" class="btn btn-success my-2 play">Play</button><br/>

    <!-- ADD SHOW FAVORITE ALBUM BUTTON -->
    <button id="favButton" type="button" class="btn btn-primary my-2 fav">Show my favorite album</button>

    <p id="favoriteAlbum"></p>
</body>
</html>
